{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}PAEC{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #e6f2e6; /* verde claro */
        }

        header {
            background-color: #2e7d32; /* verde oscuro */
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #c8e6c9; /* verde claro */
            font-weight: bold;
        }

        main {
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Hojas flotantes */
        .leaf {
            width: 50px;
            height: 50px;
            position: absolute;
            background-size: cover;
            animation-name: float;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-600px) rotate(360deg); }
        }

        .leaf1 { top: 10%; left: 5%; background-image: url("{% static 'miweb/images/hoja1.png' %}"); animation-duration: 12s; }
        .leaf2 { top: 30%; left: 80%; background-image: url("{% static 'miweb/images/hoja2.png' %}"); animation-duration: 15s; }
        .leaf3 { top: 60%; left: 20%; background-image: url("{% static 'miweb/images/hoja1.png' %}"); animation-duration: 10s; }
        .leaf4 { top: 80%; left: 70%; background-image: url("{% static 'miweb/images/hoja2.png' %}"); animation-duration: 18s; }
    </style>
</head>
<body>
    <header>
        <h1>{% block header %}Bienvenido a PAEC{% endblock %}</h1>
        <nav>
            <a href="{% url 'home' %}">Inicio</a>
            <a href="{% url 'about' %}">Acerca de</a>
            <a href="{% url 'servicios' %}">Servicios</a>
            <a href="{% url 'contacto' %}">Contacto</a>
        </nav>
        <!-- Hojas flotantes -->
        <div class="leaf leaf1"></div>
        <div class="leaf leaf2"></div>
        <div class="leaf leaf3"></div>
        <div class="leaf leaf4"></div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
